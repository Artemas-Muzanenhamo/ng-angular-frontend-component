<div class="row">
  <div class="col-md-8">
    <div class="container-fluid  jumbotron align-center">
      Dashboard
    </div>
  </div>
  <div class="col-md-4">
    <div class="container-fluid  jumbotron align-center">
      <form (ngSubmit)="onSubmit" #movieForm="ngForm">
        <div class="container">
          <h2>Type the name of the movie you'd want to see:</h2>
          <div class="form-group">
            <label for="movie-name">Movie Name</label>
            <input type="text" class="form-control" id="movie-name" required name="name" >
          </div>
          
          <br>
          <br>

          <input type="button" class="btn btn-group-sm btn-primary" value="submit">

        </div>
      </form>

    </div>
  </div>
</div>
